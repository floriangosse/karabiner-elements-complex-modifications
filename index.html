<html>
    <head>
        <title>Rules</title>
    </head>

    <body>
        <h1>Rules</h1>

        <h2>Mouse Buttons</h2>

        <button type="button" data-file="rules/mouse-buttons.json">import</button>
        <p>Maps button4 and button5 to back and forward</p>

        <script>
            const importButtons = Array.from(document.querySelectorAll('button[data-file]'));
            importButtons.forEach((importButton) => {
                importButton.addEventListener('click', () => {
                    const file = importButton.getAttribute('data-file');
                    const url = new URL(window.location);

                    const sitePathname = url.pathname;
                    const siteRoot = sitePathname.replace(/\/[^\/]+$/, '/');

                    url.pathname = siteRoot + file;

                    const importUrl = `karabiner://karabiner/assets/complex_modifications/import?url=${url.toString()}`;
                    window.location.href = importUrl;
                });
            });
        </script>
    </body>
</html>
